<script type="text/javascript">
window.logo = {};
logo.value = 1;
logo.increment = function() { logo.value++; }
</script>
<img class="logo" onclick="
if (window.logo.value == 0) {
	this.style='position:absolute; TOP: 3.5%; LEFT:4%; WIDTH:10%;';
    this.src='/images/Cornell_box.png';
    window.logo.increment();
}
else if (window.logo.value == 1){
	this.style='position:absolute; TOP: 3.5%; LEFT:3%; WIDTH:13%;';
	this.src='/images/teapot.png';
	window.logo.increment();	
}
else if (window.logo.value == 2){
	this.style='position:absolute; TOP: 2.5%; LEFT:3%; WIDTH:13%;';
	this.src='/images/dragon.png';
	window.logo.increment();	
}
else if (window.logo.value == 3){
	this.style='position:absolute; TOP: 3.5%; LEFT:3.5%; WIDTH:12%;';
	this.src='/images/suzanne.png';
	window.logo.increment();
}
else if (window.logo.value == 4){
	this.style='position:absolute; TOP: 1.5%; LEFT:5%; WIDTH:9%;';
	this.src='/images/bunny.png';
	window.logo.value = 0;
}
" src="/images/Cornell_box.png" STYLE="position:absolute; TOP: 3.5%; LEFT:4%; WIDTH:10%;">
